---
layout: timeline
---
<ul>
  <h3>In New York</h3>
  {% for post in site.categories.in-new-york limit:3 %}
  <li>
    <a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
    <p></p>
    <img src="img/{{post.image}}" alt="{{post.image}}" height="400" width="400">
    <p>{{post.date}}</p>
  </li>
  {% endfor %}
</ul>
